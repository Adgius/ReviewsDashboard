<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- MATERIAL ICON -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./style.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<div class="container">
		<aside>
			<div class="top">
				<div class="logo">
					<img src="./images/logo.png" alt="">
				</div>
				<div class="close" id="close-btn">
					<span class="material-icons-sharp">close</span>
				</div>
			</div>
			<div class="sidebar">
				<a href="#" class="active">
					<span class="material-icons-sharp">trending_up</span>
					<h3>Summary</h3>
				</a>
				<a href="#">
					<span class="material-icons-sharp">grid_view</span>
					<h3>Sources</h3>
				</a>
				<a href="#">
					<span class="material-icons-sharp">chat</span>
					<h3>Comments</h3>
				</a>
				<a href="#">
					<span class="material-icons-sharp">feedback</span>
					<h3>Problems</h3>
				</a>
				<a href="#">
					<span class="material-icons-sharp">list_alt</span>
					<h3>Table comments</h3>
				</a>
				<a href="#">
					<span class="material-icons-sharp">grid_view</span>
					<h3>Telegram</h3>
				</a>																
			</div>
		</aside>
		<main>
			<h1>Dashboard</h1>
			<div class="date">
				<input type="date">
			</div>
			<div class="insights">
				<div class="left">
					<div class="avg_score">
						<span class="material-icons-sharp">score</span>
						<h2>Средняя оценка</h2>
						<div class="score">
							<p>4.79</p>
						</div>
						<div class="change">
							<span class="material-icons-sharp">trending_up</span>
							<p>0.05</p>
						</div>
					</div>
					<div class="neg_score">
						<div class="progress">
							<svg>
								<circle cx='38' cy='38' r='36'></circle>
							</svg>
							<h2>Процент негативных</h2>
							<div class="score">
								<p>36.07%</p>
							</div>
							<div class="change">
								<span class="material-icons-sharp">trending_down</span>
								<p>-7.8%</p>
							</div>

						</div>
					</div>
				</div>
				<div class="right">
					<div class="rating_total">
						<canvas id="rating_total"></canvas>						
					</div>
					<div class="neg_total">
						<canvas id="neg_total"></canvas>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
<script src="./script.js"></script>
</html>
